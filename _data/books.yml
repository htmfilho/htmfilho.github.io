- title: Programming Beyond Practices
  author: Gregory T. Brown
  description: Excellent book! Quite thin but valuable. The author explores the topics, which go from requirements discovery and rapid prototyping to business analysis and design for maintainability, describing real world situations. It is in the same category of The Phoenix Project and The Goal, but with more technical details and organized in short stories, instead of a long novel.
  link: https://www.amazon.com/gp/product/B01LYRCGA8/ref=as_li_tl?ie=UTF8&camp=1789&creative=9325&creativeASIN=B01LYRCGA8&linkCode=as2&tag=c03ce-20&linkId=4723ca13b811faedab0b1b51b1ce654c

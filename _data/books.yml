- title: The Beauty of Discomfort
  author: Amanda Lang
  description: <p>My family and I spent wonderful holidays in Canada this year
    and I found this book in a Toronto bookstore, writen by a Canadian
    bestselling author. Amanda proves her point about discomfort by telling
    stories of people who have endured through their challenging achievements.
    She made sure the stories were sufficiently different to cover most aspects
    of discomfort. After finishing the book, it was clear to me that discomfort
    is actually a personal game changer, but there is no beauty in it. So,
    "Discomfort" would be enough as a title.</p>

    <p>It was a pleasure to read this book. The text was really straight,
    written in a journalistic style, almost like a modern documentary, crafted
    to attract reader's attention.</p>

    <p>I'm currently going through several changing processes, facing discomfort
    in many levels. By reading this book I found the necessary assurance that
    all I'm going through will effectively bring the results I'm looking for. I
    just have to be patient, given that patience is another form of
    discomfort.</p>
  link: https://www.amazon.com/gp/product/1443449849/ref=as_li_tl?ie=UTF8&camp=1789&creative=9325&creativeASIN=1443449849&linkCode=as2&tag=c03ce-20&linkId=f6179be8171cef0d87ec66171359fcfd
  image: //ws-na.amazon-adsystem.com/widgets/q?_encoding=UTF8&MarketPlace=US&ASIN=1443449849&ServiceVersion=20070822&ID=AsinImage&WS=1&Format=_SL250_&tag=c03ce-20
  another_image: //ir-na.amazon-adsystem.com/e/ir?t=c03ce-20&l=am2&o=1&a=1443449849

- title: Your Code as a Crime Scene
  author: Adam Tornhill
  description: <p>The book is good at investigating design issues, but not good
    at solving them. Problems are exposed, but not discussed. The tools
    presented aren't more than scripts that have to be executed manually and in
    the right sequence. There is no dashboard or some sort of continuous
    automated analysis to show the progress of the actions taken after the
    diagnosis.</p>

    <p>The text emphasizes the approach of analyzing the history of changes in
    files based on version control logs, but I personally think that all
    diagnosis shown in the book can also be done by a static analysis tool like
    SonaQube.</p>

    <p>Chapter 10, "Use Beauty as a Guiding Principle", was the most relevant
    chapter for me. It really opened my mind to some aspects of programming. It
    made the book worth reading.</p>
  link: https://www.amazon.com/gp/product/1680500384/ref=as_li_tl?ie=UTF8&tag=c03ce-20&camp=1789&creative=9325&linkCode=as2&creativeASIN=1680500384&linkId=751044a1d3428473450283c75ebbad1e

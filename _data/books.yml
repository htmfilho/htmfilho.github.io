  description: The book has a point, a very valid point about lack of privacy
    that leads to totalitarianism, but it was so badly written, with so fragile
    arguments. That's like using StarWars to show democracy is good, but no body
    thinks about politics when watching StarWars. The stories were hard to
    believe, weakly founded, almost scientific fiction, to show that social
    networking may have some sort of hipnotic power over the population while
    robotics might be the real threat nowadays.

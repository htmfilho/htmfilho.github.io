- title: Unusual Uses For Olive Oil
  author: Alexander McCall Smith
  description: Excellent book indeed! It's actually a big surprise to read a book published in 2011 that sounds like a classical from the 30's. It uses an irreproachable British English, with a modern vocabulary, of course. The characters have a provincial behaviour, running stories full of naiveness and simplicity, which are the main ingredients of this great comedy. Recommended!
  link: https://www.amazon.com/gp/product/0307279898/ref=as_li_tl?ie=UTF8&camp=1789&creative=9325&creativeASIN=0307279898&linkCode=as2&tag=c03ce-20&linkId=dfde8a4fec2064d4afa13a0335e4af84
